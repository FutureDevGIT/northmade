<!DOCTYPE html>
<html>
<head>
    <title>NorthMade - Cart</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
</head>
<body>

    <h1>Shopping Cart</h1>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.product.price }}</td>
                    <td>{{ item.get_total }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <p>Total: {{ order.get_cart_total }}</p>
    <a href="{% url 'checkout' %}">Checkout</a>

</body>
</html>
